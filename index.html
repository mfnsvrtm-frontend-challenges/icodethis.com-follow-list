<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Follow List</title>
    <link rel="icon" href="https://icodethis.com/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="person-card">
            <div class="avatar" data-color="red">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sammy">
            </div>
            <h3 class="name">Michael K. Padilla</h3>
            <p class="title">UX Designer</p>
            <button class="message"><i class="las la-envelope"></i>Message</button>
            <button class="follow"><i class="las la-plus-circle"></i>Follow</button>
        </div>
        <div class="person-card">
            <div class="avatar" data-color="green">
                <img class="img" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Cookie">
            </div>
            <h3 class="name">Denice Havens</h3>
            <p class="title">UI Designer</p>
            <button class="message"><i class="las la-envelope"></i>Message</button>
            <button class="follow"><i class="las la-plus-circle"></i>Follow</button>
        </div>
        <div class="person-card">
            <div class="avatar" data-color="blue">
                <img class="img" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Tempest">
            </div>
            <h3 class="name">Douglas Davis</h3>
            <p class="title">Web Developer</p>
            <button class="message"><i class="las la-envelope"></i>Message</button>
            <button class="follow"><i class="las la-plus-circle"></i>Follow</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
